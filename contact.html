<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color:#fff; margin-bottom: 0; margin-right:40px; border-bottom: 2px solid #ddd;">
        <a class="navbar-brand" style="background-color:#4aaaa5; margin: 0 40px;" href="#"><h1 style= "height:100%;">Tysheba Morgan</h1></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
    </nav>
    <div class="main-content">
        <div class="container">
            <h2>Contact</h2>
            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Enter name">
                </div>
                <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea class="form-control" id="Message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>   
        </div>
        
    </div>
    
    <footer>
        copyright &copy;
    </footer>
</body>
</html>
